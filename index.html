<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="side-menu">
      <button id="side-menu-close">Close</button>
      <div class="days">
        <div class="day day0">Monday
          <p></p>
        </div>
        <div class="day day1">Tuesday
          <p></p>
        </div>
        <div class="day day2">Wednesday
          <p></p>
        </div>
        <div class="day day3">Thursday
          <p></p>
        </div>
        <div class="day day4">Friday
          <p></p>
        </div>
        <div class="day day5">Saturday
          <p></p>
        </div>
        <div class="day day6">Sunday
          <p></p>
        </div>
      </div>
    </div>
    <div class="container-2">
      <button id="side-menu-open">Open</button>
        <div class="weather-today">
          <label></label>
          <div class="temperature">
            <!--display temperature-->
          </div>
          <div class="weather-info">
            <div class="degree-value">
              <button id ="celsius" class="clicked">C</button> /
              <button id="kelvin">K</button>
            </div>
            <div class="wind-speed">
              <!--wind speed-->
            </div>
            <div class="weather-type">
              <!--wind direction-->
            </div>
          </div>
        </div>  
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
